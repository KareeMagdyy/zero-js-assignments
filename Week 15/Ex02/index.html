<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 15 Ex#02</title>
  <link rel="stylesheet" href="bootstrap.css">
  <script src="main.js" defer></script>
</head>

<body class="d-flex justify-content-center align-items-center" style="height:100vh">
  <form class="col-sm-4 text-left ">
    <div class="form-group">
      <label for="user" class="form-label mt-4">User Name:</label>
      <input type="text" class="form-control" id="user" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="password" class="form-label mt-4">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="email" class="form-label mt-4">Email Address:</label>
      <input type="email" class="form-control" id="email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <label for="select" class="form-label mt-4">Select</label>
      <select class="form-select" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group mt-4 d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button id="reset" type="button" class="btn btn-danger ">Reset</button>
    </div>

  </form>
</body>

</html>
