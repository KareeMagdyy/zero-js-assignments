<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 15 #01</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="fonts">
    <h3 class="select-tittle">Select Fav. Font</h3>
    <select name="fonts" id="font">
      <option value="Open Sans" selected>Open-Sans</option>
      <option value="Cairo">Cairo</option>
      <option value="Roboto">Roboto</option>
    </select>
  </div>
  <div class="colors">
    <h3 class="select-tittle">Select Fav. Color</h3>
    <select name="color" id="color">
      <option value="#f44336" selected>Red</option>
      <option value="#3f51b5">Blue</option>
      <option value="#795548">Brown</option>
      <option value="#ffeb3b">Yellow</option>
      <option value="#ff5722">Orange</option>
      <option value="#4caf50">Green</option>
    </select>
  </div>
  <div class="font-size">
    <h3 class="select-tittle">Select Font Size</h3>
    <select name="font-size" id="font-size">
    </select>
  </div>
  <button class='reset-btn'>Reset</button>
</body>

</html>
